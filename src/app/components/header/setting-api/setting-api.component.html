<div class="wrapper-setting">
  <mat-form-field appearance="fill">
    <mat-label  color="secondary">API KEY</mat-label>
    <input matInput type="text" [(ngModel)]="apiKey">
  </mat-form-field>
</div>
<div class="wrapper-setting">
  <mat-form-field appearance="fill">
    <mat-label>Debounce Time</mat-label>
    <input matInput type="number"  [(ngModel)]="delayTime">
  </mat-form-field>
</div>
<div mat-dialog-actions align = "end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button
   cdkFocusInitial
    [mat-dialog-close]="data"
    (click)="onClick()"
    >Done</button>
</div>
