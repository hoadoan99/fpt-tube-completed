
<mat-grid-list cols="1" rowHeight="550px" gutterSize="20px" class="mt-10" >
  <div class="video-wrapper">
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{video.title}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{video.thumbnails}} alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{video.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openDialog()">Play Now<i class="fas fa-play"></i></button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</div>
</mat-grid-list>
